<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Array Insertion</title>
</head>
<body>
    <h1>Inserci√≥n de Array en Firebase</h1>
    <button id="insertButton">Insertar Array</button>

    <script type="module">
        import { firebaseConfig, app, database, analytics } from './firebaseConfig.js';
        import { ref, set } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

        const gazeevents = [
            { id: 1, event: "event1", timestamp: "2024-07-01T12:00:00Z" },
            { id: 2, event: "event2", timestamp: "2024-07-01T12:05:00Z" },
        ];

        function insertArray() {
            const dbRef = ref(database, 'gazeevents');
            set(dbRef, gazeevents)
                .then(() => {
                    console.log("Array insertado correctamente.");
                })
                .catch((error) => {
                    console.error("Error al insertar el array: ", error);
                });
        }

        document.getElementById('insertButton').addEventListener('click', insertArray);
    </script>
</body>
</html>
